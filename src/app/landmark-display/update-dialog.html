<h1 mat-dialog-title>Update Landmark</h1>
<mat-dialog-content>
    <div class="formGroup">
        <form [formGroup]="updateForm" (ngSubmit)="onSubmitUpdate(updateForm.value)">

            <label>
                Title:
                <input id="title" type="text" formControlName="title">
                <!-- <div *ngIf="submitted && title.invalid" class="alert alert-danger">Please enter a title.</div> -->
            </label>

            <label>
                Date Last Visited:
                <input id="date" type="date" formControlName="dateLastVisited">
                <!-- <div *ngIf="submitted && date.invalid" class="alert alert-danger">
                    Please tell us when you visited.</div> -->
            </label>

            <label>
                Image URL:
                <input id="imageURL" type="text" formControlName="imageURL">
            </label>

            <label>
                Comments:
                <input id="comments" type="text" formControlName="comments">
            </label>
            <br>

            <h4>Location</h4>
            <label>
                Address:
                <input id="address" type="text" formControlName="address">
            </label>

            <label>
                City:
                <input id="city" type="text" formControlName="city">
            </label>

            <label>
                Zip:
                <input id="zip" type="text" formControlName="zip">
            </label>

            <label>
                    State:
                    <input id="state" type="text" formControlName="state">
                </label>

            <mat-dialog-actions>
                <button mat-button type="submit" [disabled]="!updateForm.valid">Submit</button>
                <button mat-button mat-dialog-close>Close</button>
            </mat-dialog-actions>

        </form>
    </div>

</mat-dialog-content>
