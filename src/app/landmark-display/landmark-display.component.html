
<div class="body">
<div *ngIf="!this.userLandmarks" class="bodyFont" id="msg"><h1>You don't have any landmarks. 
  <br>
  Would you like to create one?</h1></div>

<button mat-raised-button (click)="openCreateDialog()" id="createButton">Add a Landmark</button>
<br>
<br>
<mat-grid-list rowHeight="25em" cols="4" *ngFor="let userLandmark of userLandmarks">

  <!-- <mat-grid-tile-header rowspan="1" class="text-center">
    <h2 class="titleFont" >{{userLandmark.title}}</h2>
  </mat-grid-tile-header> -->

  <mat-grid-tile colspan="2">
    <img id="landmarkImg" src={{userLandmark.imageURL}} />
  </mat-grid-tile>

  <mat-grid-tile colspan="1" >
    <div>
      <h2 class="titleFont" >{{userLandmark.title}}</h2>
      <p id="content">
    <br>{{userLandmark.address}}<br>{{userLandmark.city}}<br>{{userLandmark.comments}}<br>{{userLandmark.dateLastVisited | date}}
  </p>
  </div>
  </mat-grid-tile>

  <mat-grid-tile colspan="1" >
    <button mat-raised-button id=userLandmark.id (click)="openUpdateDialog(userLandmark.id)">edit</button>

    <button mat-raised-button id={{userLandmark.id}} (click)="deleteLandmark(userLandmark.id)">delete</button>
  </mat-grid-tile>

</mat-grid-list>
</div>
