<div class="body">
    <div class="signin">
      <mat-card>
        <mat-card-title>
          Sign up
        </mat-card-title>
        <form [formGroup]="signInForm"  novalidate (ngSubmit)="signIn(signInForm.value)">
          <mat-card-content>

            <mat-form-field>
              <input matInput type="text" placeholder="User Name" formControlName="username" id="username">
              <mat-error *ngIf="hasError('username', 'required')">Username is required</mat-error>
            </mat-form-field>
  <br>
            <mat-form-field>
              <input matInput type="password" placeholder="Password" formControlName="password" id="password">
              <mat-error *ngIf="hasError('password', 'required')">Password is required</mat-error>
              <mat-error *ngIf="hasError('password', 'minlength')">Password must be at least 6 characters</mat-error>
            </mat-form-field>


          </mat-card-content>
          <mat-card-actions align="center">
            <button mat-raised-button color="primary" [disabled]="!signInForm.valid">SignIn</button>
            <button type="button" mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
          </mat-card-actions>
        </form>
      </mat-card>
    </div>
  </div>
