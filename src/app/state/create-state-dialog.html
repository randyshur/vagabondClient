<h1 mat-dialog-title>Create State</h1>
<mat-dialog-content>
    <div class="formGroup">
        <form [formGroup]="stateForm" (ngSubmit)="onSubmit(stateForm.value)">

        
            <label>
                State:
                <input id="state" type="text" formControlName="state">
            </label>

            <label>
                Date Last Visited:
                <input id="date" type="date" formControlName="dateLastVisited" required>
                <div *ngIf="submitted && date.invalid" class="alert alert-danger">
                    When did you visit this state??? SWEAR TO ME!!!</div>
            </label>

            <label>
                Comments:
                <input id="comments" type="text" formControlName="comments">
            </label>


            <mat-dialog-actions>
                <button mat-button type="submit" [disabled]="!stateForm.valid">Submit</button>
                <button mat-button mat-dialog-close>Close</button>
            </mat-dialog-actions>

        </form>
    </div>

</mat-dialog-content>
