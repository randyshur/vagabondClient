<h1 mat-dialog-title>Update State</h1>
<mat-dialog-content>
    <div class="formGroup">
        <form [formGroup]="updateForm" (ngSubmit)="onSubmitUpdate(updateForm.value)" *ngIf="this.StateService.userState">

          <label>
            State:
            <input id="state" type="text" formControlName="state" value={this.StateService.userState.State}>
          </label>


            <label>
                Date Last Visited:
                <input id="date" type="date" formControlName="dateLastVisited">
                <div *ngIf="submitted && date.invalid" class="alert alert-danger">
                    Please tell us when you visited.</div>
            </label>


            <label>
                Comments:
                <input id="comments" type="text" formControlName="comments">
            </label>
            <br>



            <mat-dialog-actions>
                <button mat-button type="submit" [disabled]="!updateForm">Submit</button>
                <button mat-button mat-dialog-close>Close</button>
            </mat-dialog-actions>

        </form>
    </div>

</mat-dialog-content>
