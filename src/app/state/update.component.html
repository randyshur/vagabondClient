<div class="container">
<h1 mat-dialog-title>Update State</h1>
<mat-dialog-content>
    <div class="formGroup">
        <form [formGroup]="updateForm" novalidate (ngSubmit)="onSubmitUpdate(updateForm.value)">

            <mat-form-field style="width:350px !important">
                State:
                <input  matInput id="state" type="text" formControlName="state" required>
                <mat-error *ngIf="hasError('state', 'required')">State is required.</mat-error>
            </mat-form-field>
            <br>
            <mat-form-field style="width:350px !important">
                Date Last Visited:
                <input matInput id="date" type="date" formControlName="dateLastVisited" >
            </mat-form-field>
            <br>
            <mat-form-field style="width:350px !important">
                Comments:
                <input matInput id="comments" type="text" formControlName="comments">
            </mat-form-field>
            <br>

            <mat-dialog-actions>
                <button mat-button type="submit" [disabled]="!updateForm.valid">Submit</button>
                <button mat-button mat-dialog-close>Close</button>
            </mat-dialog-actions>

        </form>
    </div>

</mat-dialog-content>
</div>
