<h1 mat-dialog-title>Update State</h1>
<mat-dialog-content>
    <div class="formGroup">
        <form [formGroup]="updateForm" (ngSubmit)="onSubmitUpdate(updateForm.value)" *ngIf="this.stateService.userState">

        
            <label>
                State:
                <input id="state" type="text" formControlName="state" required value={{this.stateService.userState.state}}>
            </label>

            <label>
                Date Last Visited:
                <input id="date" type="date" formControlName="dateLastVisited" required value={{this.stateService.userState.dateLastVisited}}>
            </label>

            <label>
                Comments:
                <input id="comments" type="text" formControlName="comments" value={{this.stateService.userState.comments}}>
            </label>


            <mat-dialog-actions>
                <button mat-button type="submit" [disabled]="!updateForm.valid">Submit</button>
                <button mat-button mat-dialog-close>Close</button>
            </mat-dialog-actions>

        </form>
    </div>

</mat-dialog-content>
