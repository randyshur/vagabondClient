<h2 mat-dialog-title>Update State</h2>
<mat-dialog-content class="mat-typography">
  <h3>States</h3>
  <form>
    Comments: <input type="text" name="comments"><br>
    Date last visited: <input type="date" name="date-visited" value="">
  </form>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button (click)="updateState(id)" mat-button [mat-dialog-close]="true" cdkFocusInitial>Update</button>
  </mat-dialog-actions>



</mat-dialog-content>
